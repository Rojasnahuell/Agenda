```html
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agenda de Turnos para Tatuajes</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Agenda de Turnos para Tatuajes</h1>
    
    <form id="turnoForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        
        <label for="precio">Precio del tatuaje:</label>
        <input type="number" id="precio" required>
        
        <label for="fecha">Fecha y hora:</label>
        <input type="datetime-local" id="fecha" required>
        
        <button type="submit">Agendar Turno</button>
    </form>
    
    <h2>Turnos Agendados:</h2>
    <ul id="turnosAgendados"></ul>
</div>
<script src="script.js"></script>
</body>
</html>
```
